<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Jim's stuff for Sale</title>
    <link rel="stylesheet" href="css/default.css">
    <script>
    // Detect if opened via file:// and show helpful message
    if (window.location.protocol === 'file:') {
        document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>Server Required</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        max-width: 600px;
                        margin: 50px auto;
                        padding: 20px;
                        background: #1a1a2e;
                        color: #eee;
                    }
                    .warning {
                        background: #e74c3c;
                        color: white;
                        padding: 20px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                    }
                    .steps {
                        background: #16213e;
                        padding: 20px;
                        border-radius: 8px;
                        border-left: 4px solid #3498db;
                    }
                    .steps h2 { margin-top: 0; color: #3498db; }
                    .steps ol { line-height: 2; }
                    code {
                        background: #0f3460;
                        padding: 2px 8px;
                        border-radius: 4px;
                        font-family: Consolas, monospace;
                    }
                    .note {
                        background: #f39c12;
                        color: #000;
                        padding: 10px;
                        border-radius: 4px;
                        margin-top: 15px;
                        font-weight: bold;
                    }
                </style>
            </head>
            <body>
                <div class="warning">
                    <h1>‚ö†Ô∏è Web Server Required</h1>
                    <p>This site cannot run directly from the file system. It needs a web server to load data files.</p>
                </div>
                <div class="steps">
                    <h2>How to Start the Server:</h2>
                    <ol>
                        <li>Run <code>launch_static_server.bat</code> from the project folder</li>
                        <li>Wait for "Serving HTTP on :: port 8000"</li>
                        <li>Open <a href="http://localhost:8000" style="color: #3498db;">http://localhost:8000</a> in your browser</li>
                    </ol>
                    <div class="note">
                        üí° Keep the terminal window open while browsing. Close it when done.
                    </div>
                </div>
            </body>
            </html>
        `);
        document.close();
    }
    </script>
</head>
<body>
    <header>
        <div class="filter-container" id="filter-container">
            <select id="category-filter">
                <!-- Categories will be loaded here -->
            </select>
        </div>
        <div class="header-center">
            <a href="#" id="logo-link">
                <img src="images/logo.svg" alt="Jim's stuff for Sale Logo">
            </a>
            <div class="header-title">Jim's stuff for Sale</div>
            <div class="contact-info" id="contact-info">
                Loading...
            </div>
        </div>
        <div class="eagle-container">
            <img src="images/eagle.jpg" alt="Eagle" id="header-eagle">
        </div>
    </header>

    <main id="app">
        <!-- The magic happens here -->
    </main>

    <footer>
        <p>This site was made with duct tape, glue, and a bit of hope.</p>
        <p>&copy; 2026 Jim. All rights reserved (I guess).</p>
    </footer>

    <!-- Templates -->
    <template id="item-card-template">
        <div class="item-card">
            <div class="item-info">
                <h3 class="item-name"></h3>
                <div class="item-price"></div>
            </div>
            <img src="" alt="" class="item-image">
        </div>
    </template>

    <template id="item-detail-template">
        <div class="item-detail">
            <div class="detail-nav">
                <button class="back-button">Get me outta here!</button>
                <div class="item-pagination">
                    <button class="prev-button" id="prev-item">Previous Crap</button>
                    <button class="next-button" id="next-item">Next Crap</button>
                </div>
            </div>
            <div class="detail-content">
                <div class="detail-info">
                    <div class="detail-lot"></div>
                    <h2 class="detail-name"></h2>
                    <p class="detail-price"></p>
                    <div class="detail-description"></div>
                </div>
                <div class="image-gallery">
                    <!-- Images will be inserted here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Load data first, then app logic -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    // Cache-busting version parameter
    const CACHE_BUSTER = '?v=' + Date.now();
    </script>
    <script src="js/js-yaml.min.js"></script>
    <script>
    /* Direct YAML fetch to replace .js exports */
    async function loadData() {
        try {
            const [dbRes, settingsRes] = await Promise.all([
                fetch("database.yaml" + CACHE_BUSTER),
                fetch("setting.yaml" + CACHE_BUSTER)
            ]);
            
            if (dbRes.ok) {
                const dbText = await dbRes.text();
                window.database = jsyaml.load(dbText) || [];
            } else {
                window.database = [];
                console.warn("database.yaml not found, initialized as empty array");
            }
            
            if (settingsRes.ok) {
                const settingsText = await settingsRes.text();
                window.setting = jsyaml.load(settingsText) || {};
            } else {
                window.setting = { categories: ["All"] };
                console.warn("setting.yaml not found, using default settings");
            }
            
            console.log("YAML data loaded directly:", {
                database: window.database,
                setting: window.setting
            });
        } catch (e) {
            console.error("Failed to load YAML data:", e);
            window.database = [];
            window.setting = { categories: ["All"] };
        }
    }
    
    // Ensure data is loaded before app script runs
    window.dataPromise = loadData();
    
    // Dynamically load index.js with cache-busting
    const appScript = document.createElement('script');
    appScript.src = 'js/index.js' + CACHE_BUSTER;
    document.body.appendChild(appScript);
    </script>
</body>
</html>
