<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's stuff for Sale</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <header>
        <div class="filter-container" id="filter-container">
            <select id="category-filter">
                <!-- Categories will be loaded here -->
            </select>
        </div>
        <div class="header-center">
            <a href="#" id="logo-link">
                <img src="images/logo.svg" alt="Jim's stuff for Sale Logo">
            </a>
            <div class="contact-info">
                905-999-9999 | <a href="mailto:jim@gmail.com">jim@gmail.com</a>
            </div>
        </div>
        <div class="eagle-container">
            <img src="images/eagle.jpg" alt="Eagle" id="header-eagle">
        </div>
    </header>

    <main id="app">
        <!-- The magic happens here -->
    </main>

    <footer>
        <p>This site was made with duct tape, glue, and a bit of hope.</p>
        <p>&copy; 2026 Jim. All rights reserved (I guess).</p>
    </footer>

    <!-- Templates -->
    <template id="item-card-template">
        <div class="item-card">
            <div class="item-info">
                <h3 class="item-name"></h3>
                <div class="item-price"></div>
            </div>
            <img src="" alt="" class="item-image">
        </div>
    </template>

    <template id="item-detail-template">
        <div class="item-detail">
            <div class="detail-nav">
                <button class="back-button">Get me outta here!</button>
                <div class="item-pagination">
                    <button class="prev-button" id="prev-item">Previous Crap</button>
                    <button class="next-button" id="next-item">Next Crap</button>
                </div>
            </div>
            <div class="detail-content">
                <div class="detail-info">
                    <div class="detail-lot"></div>
                    <h2 class="detail-name"></h2>
                    <p class="detail-price"></p>
                    <div class="detail-description"></div>
                </div>
                <div class="image-gallery">
                    <!-- Images will be inserted here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Load data first, then app logic -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/js-yaml.min.js"></script>
    <script>
    /* Direct YAML fetch to replace .js exports */
    async function loadData() {
        try {
            const [dbRes, settingsRes] = await Promise.all([
                fetch("database.yaml"),
                fetch("setting.yaml")
            ]);
            
            if (dbRes.ok) {
                const dbText = await dbRes.text();
                window.database = jsyaml.load(dbText) || [];
            } else {
                window.database = [];
                console.warn("database.yaml not found, initialized as empty array");
            }
            
            if (settingsRes.ok) {
                const settingsText = await settingsRes.text();
                window.setting = jsyaml.load(settingsText) || {};
            } else {
                window.setting = { categories: ["All"] };
                console.warn("setting.yaml not found, using default settings");
            }
            
            console.log("YAML data loaded directly:", {
                database: window.database,
                setting: window.setting
            });
        } catch (e) {
            console.error("Failed to load YAML data:", e);
            window.database = [];
            window.setting = { categories: ["All"] };
        }
    }
    
    // Ensure data is loaded before app script runs
    window.dataPromise = loadData();
    </script>
    <script src="js/index.js"></script>
</body>
</html>
